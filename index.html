        <main>

            <section id="form">

                    <p>
                        <label for="">Title</label>

                    <p>

                    <p>
                        <label for="">Cost</label>
                        <input type="checkbox" id="free" name="free" value="Free">

                        <input type="checkbox" id="under10" name="under10" value="Under10">
                            <label for="under10">less than €10></label> <br>
                        <input type="checkbox" id="11to25" name="11to25" value="11to25">
                            <label for="11to25">€11 to €25></label> <br>
                        <input type="checkbox" id="over25" name="over25" value="Over25">
                            <label for="over25">Over €25></label> <br>
                    </p>
                    <p>
                        <label for="">Work Appropriate</label>
                        <input type="checkbox" id="yes" name="yes" value="Yes">
                            <label for="yes">Yes</label>
                        <input type="checkbox" id="no" name="no" value="No">
                            <label for="no">No</label>
