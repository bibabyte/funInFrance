<!DOCTYPE html>
<html>
    <head>
        <meta>
        <title>Organizing for Optimal Fun</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body class="grids">
        <header>
            <h1>Organizing for Optimal Fun</h1>
            <nav>
                <a href="#form" class="nav-link">Form 
                    <br>
                    <p>add an activity or event here</p>
                </a>
                <a href="#dates" class="nav-link">Dates
                    <br>
                    <p>Sort by date / time of year</p>
                </a>
                <a href="#interaction" class="nav-link">Interaction
                    <br>
                    <p>Sort however you want!</p>
                </a>
                <a href="#location" class="nav-link">Location
                    <br>
                    <p>Sort by location</p>
                </a>
                <a href="#editData" class="nav-link">Edit
                    <br>
                    <p>Edit any event</p>
                </a>
            </nav>
        </header>
        <main>
            
            <section id="form">
                <h2>Add whatever you wish using this form</h2>
                <form action="" class="gridForm">
                    <div class="formField">
                        <label for="" class="title">Title</label>
                            <input type="text" colspan="4" class="text">
                    </div> 
                    <div class="formField">
                        <label for="" class="title">URL</label>
                            <input type="text" class="text">
                        
                    </div>
                    <div class="formField">
                        <label for="" class="title">Location</label>
                            <input type="text" placeholder="Paris" class="text">
                            <input type="text" placeholder="Rue Lecourbe or 15th" class="text">
                        
                    </div>
                    <div class="formField">
                        <label for="" class="title">Time</label>
                            <input type="text" name="Dates" placeholder="Particular Dates" class="text">
                            <input type="text" name="Time" id="" placeholder="Time of Day" class="text">
                            <input type="text" placeholder="Commitment" class="text">
                        
                    </div>
                    <div class="formField">
                        <label for="" class="title" class="boxLabel">Cost</label>
                            <input type="checkbox" id="free" name="free" value="Free" class="box">
                                <label for="free" class="boxLabel">Free</label> <br>
                            <input type="checkbox" id="under10" name="under10" value="Under10" class="box">
                                <label for="under10" class="boxLabel">less than €10></label> <br>
                            <input type="checkbox" id="11to25" name="11to25" value="11to25" class="box">
                                <label for="11to25" class="boxLabel">€11 to €25></label> <br>
                            <input type="checkbox" id="over25" name="over25" value="Over25" class="box">
                                <label for="over25" class="boxLabel">Over €25></label> <br>
                        
                    </div>
                    <div class="formField">
                        <label for="" class="title workAppropriate">Work Appropriate</label>
                            <input type="checkbox" id="yes" name="yes" value="Yes" class="box">
                                <label for="yes" class="boxLabel">Yes</label>
                            <input type="checkbox" id="no" name="no" value="No" class="box">
                                <label for="no" class="boxLabel">No</label>
                    </div>
                </form>
            </section>
            <section id="dates">

            </section>
            <section id="interaction">

            </section>
            <section id="location">

            </section>
            <section id="editData">

            </section>
        </main>
    </body>
</html>
